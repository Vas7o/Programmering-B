<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web template</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 10px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    .left-column {
      width: 50%;
    }

    .right-column {
      width: 50%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-column,
      .right-column {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Stuff</a>
      <a href="#">Stuff</a>
      <a href="#">Stuff</a>
      <h1>Web Template</h1>
      <a href="#">Stuff</a>
      <a href="#">Stuff</a>
      <a href="#">Stuff</a>
    </nav>
  </header>


  
</body>
</html>
